<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>OnlineShop - Produits</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    
    <body>
        <header>
            <a href="index.html">
                <img src="assets/img/logo.svg"/>
            </a>
            
            <nav>
                <a class="headerMenuOption" id="homeMenuOption" href="index.html">Accueil</a>
                <a class="headerMenuOption active" id="productsMenuOption" href="products.html">Produits</a>
                <a class="headerMenuOption" id="contactMenuOption" href="contact.html">Contact</a>
                <a class="headerCartMenuOption" id="cartMenuOption" href="shopping-cart.html">
                    <span class="fa-stack fa-lg white">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x headerCartColor"></i>
                    </span>
                    <span class="count" style="display:none"></span>
                </a>
            </nav>
        </header>

        <main class="productsPageContent">
            <div class="filtersSection" aria-label="Filtres">
                <section>
                    <h2>Catégories</h2>

                    <div class ="filtersSubSection "id="product-categories">
                        <button class="buttonFilter topRoundedCorners"             id="filterCameras"   onclick="displayProducts(products, lastSort, filterCameras,   this.id)">Appareils photo</button>
                        <button class="buttonFilter"                               id="filterConsoles"  onclick="displayProducts(products, lastSort, filterConsoles,  this.id)">Consoles</button>
                        <button class="buttonFilter"                               id="filterScreens"   onclick="displayProducts(products, lastSort, filterScreens,   this.id)">Écrans</button>
                        <button class="buttonFilter"                               id="filterComputers" onclick="displayProducts(products, lastSort, filterComputers, this.id)">Ordinateurs</button>
                        <button class="buttonFilter bottomRoundedCorners selected" id="noFilter"        onclick="displayProducts(products, lastSort, noFilter,        this.id)">Tous les produits</button>
                    </div>
                </section>

                <section>
                    <h2>Classement</h2>

                    <div class ="filtersSubSection" id="product-criteria">
                        <button class="buttonFilter topRoundedCorners selected" id="sortPriceBottomTop" onclick="displayProducts(products, sortPriceBottomTop, lastFilter, this.id)">Prix (bas-haut)</button>
                        <button class="buttonFilter"                            id="sortPriceTopBottom" onclick="displayProducts(products, sortPriceTopBottom, lastFilter, this.id)">Prix (haut-bas)</button>
                        <button class="buttonFilter"                            id="sortNameAZ"         onclick="displayProducts(products, sortNameAZ,         lastFilter, this.id)">Nom (A-Z)</button>
                        <button class="buttonFilter bottomRoundedCorners"       id="sortNameZA"         onclick="displayProducts(products, sortNameZA,         lastFilter, this.id)">Nom (Z-A)</button>
                    </div>
                </section>
            </div>

            <div class="productsSection">
		        <div class="mainProductsPanelHeader">
                    <h1 style="float:left;">Produits</h1>
                    <p id="products-count" style="float:right;"></p>
		        </div>
                
                <div class="mainProductsContentHeader" id="products-list"></div>
            </div>
        </main>

        <footer>
            <div>
                <h6>Samuel Miller (20200165)</h6>
                <h6>Malik Abada (20173066)</h6>
                <h6>Joseph Finan (20255174)</h6>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
        
        <script src="./assets/js/header.js"></script>
        <script src="./assets/js/products.js"></script>
    </body>
</html>
