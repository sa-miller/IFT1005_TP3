<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>OnlineShop - Commande</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>

    <body>
        <header class="headerStyle">
            <a href="index.html">
                <img src="assets/img/logo.svg" class="headerImgStyle" />
            </a>
            <nav class="headerNavMenuStyle">
                <a id="homeMenuOption" class="headerMenuOptionStyle" href="index.html#homeMenuOption"> Accueil </a>
                <a id="productsMenuOption" class="headerMenuOptionStyle" href="products.html#productsMenuOption"> Produits</a>
                <a id="contactMenuOption" class="headerMenuOptionStyle" href="contact.html#contactMenuOption"> Contact </a>
                <a id="cartMenuOption" class="headerCartMenuOptionStyle" href="shopping-cart.html#cartMenuOption">
                    <span class="fa-stack fa-lg white">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x headerCartColorStyle"></i>
                    </span>
                    <span class="count">3</span>
                </a>
            </nav>
        </header>

        <main class="contentStyle">
            <form name="commande" action="confirmation.html">
                <h1>Page de commande</h1>
                <h2>Contact</h2>
                <div class="colOrder">
                    <div>
                        <label for="firstname">Prénom</label>
                        <input class="formControl" type="text" id="firstname" name="firstname" placeholder="Prénom" required />
                        <label for="email">Adresse courriel</label>
                        <input class="formControl" type="email" id="email" name="email" placeholder="Adresse courriel" required />
                    </div>
                    <div class="col">
                        <label for="lastname">Nom</label>
                        <input class="formControl" type="text" id="lastname" name="lastname" placeholder="Nom" required />
                        <label for="phone">Numéro de téléphone</label>
                        <!--Format de numero valide : "ddd ddd dddd" , "ddd-ddd-dddd" ou un d represente un digit -->
                        <input 
                            class="formControl" 
                            type="text" 
                            id="phone" 
                            name="phone" 
                            maxlength="12" 
                            placeholder="###-###-####" 
                            title="Exemple de numéro de téléphone valide: 123-456-7890" 
                            pattern="(\d{3}-\d{3}-\d{4})" 
                            required />
                    </div>
                </div>
                <h2>Paiement</h2>
                <div class="colOrder">
                    <div>
                        <label for="creditcard">Numéro de carte de crédit</label>
                        <!--Format de numero valide : "dddd dddd dddd dddd" où un d represente un digit -->
                        <input
                            class="formControl" 
                            type="text"
                            id="creditcard"
                            name="creditcard"
                            placeholder="•••• •••• •••• ••••"
                            title="Exemple de numéro de carte valide: 1233 4356 3333 7890"
                            pattern="(\d{4} \d{4} \d{4} \d{4})"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="creditcardexpiry">Expiration (mm/aa)</label>
                        <input class="formControl" 
                            type="text" 
                            id="creditcardexpiry" 
                            name="trip-start" 
                            placeholder="mm/aa"
                            title="Exemple de date valide: 02/24"
                            pattern="((0[1-9])|(1[0-2]))\/\d{2}" 
                            required 
                        />
                    </div>
                </div>
                <button class="btnStyle" type="submit" name="Payer" style="float: right; margin-right:1%">Payer <b>»</b></button>
            </form>
        </main>

        <footer class="footerStyle">
            <div>
                <h6>Samuel Miller (20200165)</h6>
                <h6>Malik Abada (20173066)</h6>
                <h6>Joseph Finan (20255174)</h6>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
