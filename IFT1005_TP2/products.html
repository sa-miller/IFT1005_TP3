<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>OnlineShop - Produits</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    
    <body>
        <header class="headerStyle">
            <a href="index.html">
                <img src="assets/img/logo.svg" class="headerImgStyle" />
            </a>
            <nav class="headerNavMenuStyle">
                <a id="homeMenuOption" class="headerMenuOptionStyle" href="index.html#homeMenuOption"> Accueil </a>
                <a id="productsMenuOption" class="headerMenuOptionStyleActive" href="products.html#productsMenuOption"> Produits</a>
                <a id="contactMenuOption" class="headerMenuOptionStyle" href="contact.html#contactMenuOption"> Contact </a>
                <a id="cartMenuOption" class="headerCartMenuOptionStyle" href="shopping-cart.html#cartMenuOption">
                    <span class="fa-stack fa-lg white">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x headerCartColorStyle"></i>
                    </span>
                    <span class="count" style="display:none"></span>
                </a>
            </nav>
        </header>

        <main class="contentStyle productsPageContentStyle">
            <div class="filtersSectionStyle" aria-label="Filtres">
                <section>
                    <h2>Catégories</h2>
                    <div class ="filtersSubSectionStyle "id="product-categories">
                        <button class ="buttonFilterStyle topRoundedCornersStyle" onclick="displayProduits(produits, dernierTri, filtrerCameras)">Appareils photo</button>
                        <button class ="buttonFilterStyle" onclick="displayProduits(produits, dernierTri, filtrerConsoles)">Consoles</button>
                        <button class ="buttonFilterStyle" onclick="displayProduits(produits, dernierTri, filtrerEcrans)">Écrans</button>
                        <button class ="buttonFilterStyle" onclick="displayProduits(produits, dernierTri, filtrerOrdinateurs)">Ordinateurs</button>
                        <button class ="buttonFilterStyle bottomRoundedCornersStyle selected" onclick="displayProduits(produits, dernierTri, pasDeFiltre)">Tous les produits</button>
                    </div>
                </section>
                <section>
                    <h2>Classement</h2>
                    <div class ="filtersSubSectionStyle" id="product-criteria">
                        <button  class ="buttonFilterStyle topRoundedCornersStyle selected" onclick=displayProduits(produits,triPrixBasHaut,dernierFiltre)>Prix (bas-haut)</button>
                        <button  class ="buttonFilterStyle" onclick=displayProduits(produits,triPrixHautBas,dernierFiltre)>Prix (haut-bas)</button>
                        <button  class ="buttonFilterStyle" onclick=displayProduits(produits,triNomAZ,dernierFiltre)>Nom (A-Z)</button>
                        <button  class ="buttonFilterStyle bottomRoundedCornersStyle" onclick=displayProduits(produits,triNomZA,dernierFiltre)>Nom (Z-A)</button>
                    </div>
                </section>
            </div>
            <div class="productsSectionStyle">
		        <div class="mainProductsPanelHeaderStyle">
                    <h1 style="float:left;">Produits</h1>
                    <p id="products-count" style="float:right;"></p>
		        </div>
                <div  class="mainProductsContentHeaderStyle" id="products-list"></div>
            </div>
        </main>

        <footer class="footerStyle">
            <div>
                <h6>Samuel Miller (20200165)</h6>
                <h6>Malik Abada (20173066)</h6>
                <h6>Joseph Finan (20255174)</h6>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
        <script src="./assets/js/miseAJourCount.js"></script>
        <script src="./assets/js/products.js"></script>
        
    </body>
</html>
