<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>OnlineShop - Produit</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    
    <body>
        <header>
            <a href="index.html">
                <img src="assets/img/logo.svg" class="headerImg" />
            </a>
            <nav class="headerNavMenu">
                <a id="homeMenuOption" class="headerMenuOption" href="index.html#homeMenuOption"> Accueil </a>
                <a id="productsMenuOption" class="headerMenuOptionActive" href="products.html#productsMenuOption"> Produits</a>
                <a id="contactMenuOption" class="headerMenuOption" href="contact.html#contactMenuOption"> Contact </a>
                <a id="cartMenuOption" class="headerCartMenuOption" href="shopping-cart.html#cartMenuOption">
                    <span class="fa-stack fa-lg white">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x headerCartColor"></i>
                    </span>
                    <span class="count" style="display:none"></span>
                </a>
            </nav>
        </header>

        <main>
            <h1 id='productTitle'></h1>
            <span class="colProduct">
                <img id='productImage' src="" />
            </span>
            <span class="colProduct">
                <h2>Description</h2>
                <p id='productDescription'>
                </p>
                <h2>Caractéristiques</h2>
                <div>
                    <ul id="productFeatures"></ul>
                </div>
                <hr style="border: 1px dashed #cccccc;">
                <br>
                <div>
                    Prix: <b id="productPrice"></b>
                    <span>
                        <form id="addProduct">
                            Quantité:
                            <input class="formControl" type="number" value="1" id="quantiteProduit" min="1"/>
                            <button class="btn" type="submit" value="Ajouter"><i class="fa fa-cart-plus" style="color: white"></i>  Ajouter</button>
                        </form>
                    </span>
                </div>
            </span>

            <dialog id="dialog" style="display:none">Le produit a été ajouté au panier.</dialog>
        </main>

        <footer>
            <div>
                <h6>Samuel Miller (20200165)</h6>
                <h6>Malik Abada (20173066)</h6>
                <h6>Joseph Finan (20255174)</h6>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
        <script src="./assets/js/header.js"></script>
        <script src="./assets/js/product.js"></script>
    </body>
</html>
