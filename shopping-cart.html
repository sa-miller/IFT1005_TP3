<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>OnlineShop - Panier</title>
        <link rel="stylesheet" href="./assets/css/style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>

    <body>
        <header>
            <a href="index.html">
                <img src="assets/img/logo.svg"/>
            </a>
            
            <nav>
                <a class="headerMenuOption" id="homeMenuOption" href="index.html">Accueil</a>
                <a class="headerMenuOption" id="productsMenuOption" href="products.html">Produits</a>
                <a class="headerMenuOption" id="contactMenuOption" href="contact.html">Contact</a>
                <a class="headerCartMenuOption" id="cartMenuOption" href="shopping-cart.html">
                    <span class="fa-stack fa-lg white">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x headerCartColor"></i>
                    </span>
                    <span class="count" style="display:none"></span>
                </a>
            </nav>
        </header>

        <main>
            <h1>Panier</h1>
            <div id="noItemDiv" style="display:none">Aucun produit dans le panier.</div>

            <div id="cartContent" style="display:none">
                <table id="cartItems" class="cartTable tableBottomBorder">
                    <tr class="tableBottomBorder">
                        <th class="cartFirstColumn "></th>
                        <th class="cartHeaderColumnAlign">Nom</th>
                        <th class="cartHeaderColumnAlign">Prix unitaire</th>
                        <th class="cartHeaderColumnAlign">Quantité</th>
                        <th class="cartFourthColumn">Prix</th>
                    </tr>
                </table>

                <h4 id="cartTotalCost" style="text-align:right"></h4>
                
                <div id="actionBtnGroup">
                    <button class="btn" type="button" onclick="emptyCartConfirm();">Vider le panier</button>
                    <a style="float:right;"class="btn" href="order.html">Commander »</a>
                </div>
            </div>
        </main>
        </div>
        <footer>
            <div>
                <h6>Samuel Miller (20200165)</h6>
                <h6>Malik Abada (20173066)</h6>
                <h6>Joseph Finan (20255174)</h6>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>

        <script src="./assets/js/header.js"></script>
        <script src="./assets/js/shopping-cart.js"></script>
    </body>
</html>
